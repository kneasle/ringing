# `handbell_coursing_weight` used as a shorthand (see `handbell.toml` for an identical version which
# expresses this explicitly).

length = { min = 0, max = 180 }
num_comps = 500 # 453 comps are possible, so asking for 500 will force Monument to produce
                # consistent output
method = "Plain Bob Major"
split_tenors = true

bob_weight = -4
single_weight = -7

handbell_coursing_weight = 0.1

[[ch_weights]]
patterns = ["*5678", "*6578"]
weight = 0.1
