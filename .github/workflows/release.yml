name: Rust

on: [release]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Build
        run: |
          cargo build --all --release
          strip target/release/monument_cli
          mv target/release/monument_cli monument_cli_amd64

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: monument_cli_amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: Build
        run: cargo build --all --release

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/monument_cli.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-apple-darwin
          default: true
          override: true

      - name: Build for mac
        run: |
          cargo build --all --release
          strip target/release/monument_cli
          mv target/release/monument_cli monument_cli_darwin

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: monument_darwin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
